image:
  - Ubuntu
install:
  - sudo apt-get update
  - sudo apt-get --assume-yes install gcc-multilib g++-multilib
build_script:
  - wget https://ftp.gnu.org/gnu/gcc/gcc-7.4.0/gcc-7.4.0.tar.gz
  - tar -xf gcc-7.4.0.tar.gz
  - mkdir build-gcc
  - cd build-gcc
  - mkdir build-libstdc++
  - cd build-libstdc++
  - ../../gcc-7.4.0/libstdc++-v3/configure --enable-multilib --enable-clocale --enable-cheaders=c_std --enable-threads=posix --enable-libstdcxx-threads --enable-libstdcxx-time=rt --enable-cxx-flags='-O3 -flto=jobserver -fno-fat-lto-objects -fno-PIC -fno-gnu-unique -fvisibility=hidden' --disable-libstdcxx-visibility --disable-libstdcxx-verbose --disable-shared --disable-vtable-verify
  - make
  - cd ../..
