image:
  - Ubuntu
install:
  - sudo apt-get update
  - sudo apt-get --assume-yes install gcc-multilib g++-multilib
build_script:
  - wget https://ftp.gnu.org/gnu/gcc/gcc-7.4.0/gcc-7.4.0.tar.gz
  - tar -xf gcc-7.4.0.tar.gz
  - cd gcc-7.4.0
  - mkdir build
  - cd build
  - ../libstdc++-v3/configure
  - make -j
  - cd ../..
artifacts:
  - path: 'gcc-7.4.0/32/build/src/.libs/libstdc++.a'